name: Deploy page

on:
  workflow_dispatch:
  schedule:
    - cron: 37 9 * * *
  push:
    branches:
      - main
    paths-ignore:
      - .github/**
      - README.md
      - LICENSE

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Build page
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: Setup Ruby
        # yamllint disable-line rule:line-length
        uses: ruby/setup-ruby@77fe3b48b7ef9e181c0ecc9f05478ba7818b1b5c  # v1.136.0
        with:
          bundler-cache: true
          rubygems: 3.4.6

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --verbose --baseurl ''

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.7

  deploy:
    name: Deploy page
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.4
