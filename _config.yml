# Plugins
plugins:
  - jekyll-last-commit
  - jekyll-paginate-v2
  - jekyll-redirect-from
  - jemoji

# Theme: Minimal Mistakes
theme: minimal-mistakes-jekyll

# Skin
minimal_mistakes_skin: air

# Site locale
locale: en-CA

# Site title
title: Swiss Club Toronto
title_separator: '|'

# Name for site author
name: Swiss Club Toronto

# Site description
description: >-
  Website of the Swiss Club Toronto with information about the club, upcoming
  events, and more

# Site URL
url: https://swissclubtoronto.ca

# Site repository
repository: swissclubto/swissclubto.github.io

# Site scripts
head_scripts:
  # Decap CMS identity widget
  - https://identity.netlify.com/v1/netlify-identity-widget.js
after_footer_scripts:
  - /assets/js/dimcalendar.js

# Site default teaser image
teaser: /assets/images/post-teaser.webp

# Site masthead logo
logo: /assets/images/logo.webp

# RSS feeds
feed:
  collections:
    - events
    - gallery

# SEO and social sharing
twitter:
  username: swissclubto
facebook:
  username: swissclubto
# Open graph default image
og_image: /assets/images/logo.webp
# Social profile information for Google Knowledge panel
social:
  type: Organization
  name: Swiss Club Toronto
  links:
    - https://www.facebook.com/swissclubtoronto
    - https://www.instagram.com/swissclubto/
    - https://x.com/swissclubto
    - https://www.linkedin.com/company/swissclubto/
    - https://github.com/swissclubto

# Analytics
analytics:
  provider: custom
  goatcounter:
    code: swissclubto

# Site author

# Site footer
footer:
  links:
    - label: Facebook
      icon: fab fa-fw fa-facebook-f icon-black
      url: https://www.facebook.com/swissclubtoronto
    - label: Instagram
      icon: fab fa-fw fa-instagram icon-black
      url: https://www.instagram.com/swissclubto/
    - label: Twitter
      icon: fab fa-fw fa-twitter icon-black
      url: https://twitter.com/swissclubto
    - label: LinkedIn
      icon: fab fa-fw fa-linkedin-in icon-black
      url: https://www.linkedin.com/company/swissclubto/
    - label: GitHub
      icon: fab fa-fw fa-github icon-black
      url: https://github.com/swissclubto

# Reading files
include:
  - _pages
exclude:
  - .crush/
  - .github/
  - .mailmap
  - .ruby-version
  - CNAME
  - CRUSH.md
  - LICENSE
  - README.md
  - bin/

# Pagination, jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 5
  permalink: /page:num/
  title: :title - page :num
  sort_field: date
  sort_reverse: true
  trail:
    before: 2
    after: 2

# Outputting
kramdown:
  entity_output: :as_input
permalink: pretty
sass:
  quiet_deps: true
  silence_deprecations:
    - import
  style: expanded
timezone: America/Toronto

# Serve command options
future: true

# Collections
collections:
  events:
    output: true
    permalink: /:collection/:year/:month/:slug/
  gallery:
    output: true
    permalink: /:collection/:year/:month/:slug/
  inmemoriam:
    output: true
    permalink: /:collection/:year/:month/:slug/

# Front matter defaults
defaults:
  # Global defaults
  - scope:
      path: ''
    values:
      header:
        overlay_image: /assets/images/header.webp
        image_description: >
          The Swiss Flag in front of the Old City Hall and high rise buildings,
          seen from City Hall
        overlay_filter: 0.2
        show_overlay_excerpt: false
  # Posts collection in _posts
  - scope:
      path: ''
      type: posts
    values:
      layout: single
      show_date: true
  # Pages collection in _pages
  - scope:
      path: ''
      type: pages
    values:
      layout: single
  # Event pages
  - scope:
      path: _pages/events
    values:
      layout: collection-year-calendar
      collection: events
      classes: wide
      sidebar:
        nav: events
  # Membership pages
  - scope:
      path: _pages/membership
    values:
      sidebar:
        nav: membership
  # Section pages
  - scope:
      path: _pages/sections
    values:
      author_profile: true
      sidebar:
        nav: sections
  # _gallery
  - scope:
      path: ''
      type: gallery
    values:
      layout: gallery
      show_date: true
  # _events
  - scope:
      path: ''
      type: events
    values:
      layout: event
      excerpt: ''
      sidebar:
        nav: events
  # _inmemoriam
  - scope:
      path: ''
      type: inmemoriam
    values:
      layout: single
      header:
        overlay_image: /assets/images/inmemoriam.webp
        show_overlay_excerpt: true
        caption: |
          Photo by [Young Shih] on [Unsplash]

          [Young Shih]: <https://unsplash.com/@yangchihshih>
          [Unsplash]: <https://unsplash.com/photos/-GCMUcuesFU>
